name: Translate LK XML to SI XML

on:
  push:
    paths:
      - 'public/lk.xml'
      - 'translation_mappings.yml'   # root folder
      - 'translate_xml.py'           # root folder

  workflow_dispatch:

jobs:
  translate-xml:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install pyyaml

      - run: python translate_xml.py

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/si.xml
          git diff --cached --quiet || (git commit -m "Auto-generated si.xml from lk.xml" && git push)
