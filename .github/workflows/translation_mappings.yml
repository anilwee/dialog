name: Translate LK XML to SI XML

on:
  push:
    paths:
      - 'public/lk.xml'
      - 'translation_mappings.yml'
      - 'translate_xml.py'

  workflow_dispatch:  # âœ… Enables manual run from GitHub Actions tab

jobs:
  translate-xml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run translation script
        run: python translate_xml.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/si.xml
          git diff --cached --quiet || (git commit -m "Auto-generated si.xml from lk.xml" && git push)
