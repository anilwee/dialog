name: Generate SI XML

on:
  push:
    paths:
      - 'public/lk.xml'
      - '.github/workflows/translate_xml.yml'
      - 'translate_xml.py'
      - 'translation_mappings.yml'
  
  workflow_dispatch:
    inputs:
      force:
        description: 'Force regeneration'
        required: false
        default: 'false'

  schedule:
    - cron: '35 12,13 * * *'

jobs:
  generate-si-xml:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run XML processor
        run: |
          python translate_xml.py \
            --input public/lk.xml \
            --output public/si.xml \
            --mappings translation_mappings.yml

      - name: Commit results
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/si.xml
          git diff --cached --quiet || \
            (git commit -m "Auto-updated SI XML [skip ci]" && git push)
