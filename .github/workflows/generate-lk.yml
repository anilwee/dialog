name: Generate LK EPG

on:
  schedule:
    - cron: '00 12 * * *'  # 1 AM NZT (UTC+12 or +13)
  workflow_dispatch:

jobs:
  generate_lk_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install lxml

      - name: Run generate_lk.py
        run: python generate_lk.py

      - name: Commit and push updated lk.xml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add public/lk.xml
          git commit -m "Update lk.xml (EPG filter)" || echo "No changes to commit"
          git pull --rebase origin main
          git push
