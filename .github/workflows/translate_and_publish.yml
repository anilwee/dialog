name: Daily XML Translation

on:
  schedule:
    - cron: '30 13 * * *'  # 1:30 AM AKL time (UTC+12) is 13:30 UTC
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'public/lk.xml'  # Run when source XML changes

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Needed for git diff in next step
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install deep-translator pyyaml
        
    - name: Run translation script
      run: python translate_xml.py
      
    - name: Commit and push changes if translation succeeded
      if: success()
      run: |
        # Only commit if si.xml was actually modified
        git diff --quiet public/si.xml || (
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/si.xml
          git commit -m "Auto-update Sinhalese translation [skip ci]"
          git push
        )
